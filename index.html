<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />

    <!-- Favicon -->
    <link rel="icon" href="./img/svg/Icon akar-crown.svg" />

    <title>ColorQuest</title>
  </head>
  <body>
    <header>
      <button class="header__left">How to play?</button>
      <a href="/" class="header__center">ColorQuest</a>
      <p class="header__right">Made by <a href="https://github.com/pgm-justdesc4" target="_blank">Justin</a> & <a href="https://github.com/pgm-benobira" target="_blank">Beno√Æt</a></p>
    </header>
    <main>
      <p class="instructions">Get the correct potion color before you embark on your next adventure</p>

      <section class="top-section">
        <!-- 3 Colors input -->
        <div id="inputColors" class="colors" >
          <div class="colors-block"></div>
          <div class="colors-block"></div>
          <div class="colors-block"></div>
        </div>
        <!-- Mixed input -->
        <div id="mixedColor">
          <div class="colors-block"></div>
        </div>
        <!-- Generated mixed color, from the 3 last colors -->
        <h1>Search this color:</h1>
        <div id="mixedCorrectColor" class="colors-block"></div>
      </section>

      <section class="bottom-section">
        <!-- Mix colors button -->
        <button id="mixColors">
          Mix colors
        </button>
        <!-- 6 random colors -->
        <h1>6 Generated colors</h1>
        <div id="generatedColors" class="colors">
          <div class="colors-block"></div>
          <div class="colors-block"></div>
          <div class="colors-block"></div>
          <div class="colors-block"></div>
          <div class="colors-block"></div>
          <div class="colors-block"></div>
        </div>
        <!-- Score -->
        <div>
          <h1>Score</h1>
          <p id="score">0</p>
        </div>
      </section>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
